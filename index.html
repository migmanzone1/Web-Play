<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Free Movies & TV Shows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .poster-card {
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      position: relative;
    }
    .poster-image {
      width: 250px;
      height: 375px;
      border: 5px solid red;
      margin-bottom: 20px;
      overflow: hidden;
      position: relative;
    }
    .poster-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .details {
      text-align: center;
    }
    .details h2 {
      font-size: 20px;
      margin: 0;
    }
    .details p {
      font-size: 16px;
      margin: 5px 0;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: red;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      color: white;
      transition: background-color 0.3s;
    }
    .play-button:hover {
      background-color: darkred;
    }
    .watch-button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .watch-button:hover {
      background-color: darkred;
    }
  </style>
  


</head>
<body>
  <div class="poster-card">
    <div class="poster-image">
      <img src="" alt="Film Poster" id="poster-image">
      <button class="play-button" id="play-button">&#9658;</button>
    </div>
    <div class="details">
      <h2 id="movie-title">Movie Title</h2>
      <p id="release-date">Last Air Date: </p>
	  
<script type="text/javascript">
	atOptions = {
		'key' : '394e40a6afc977da51be1f59b2cefdf1',
		'format' : 'iframe',
		'height' : 50,
		'width' : 320,
		'params' : {}
	};
	document.write('<scr' + 'ipt type="text/javascript" src="//www.urgentlyrightypast.com/394e40a6afc977da51be1f59b2cefdf1/invoke.js"></scr' + 'ipt>');
</script>
	  
      <button class="watch-button" id="watch-button">CLICK TO WATCH</button>
    </div>
  </div>
  <script>
    const API_KEY = "3ed72f657ce5c5779383b2191d6d0111";
    const movieId = new URLSearchParams(window.location.search).get

("see_id");
    const posterImage = document.getElementById("poster-image");
    const movieTitle = document.getElementById("movie-title");
    const releaseDate = document.getElementById("release-date");
    const watchButton = document.getElementById("watch-button");
    const playButton = document.getElementById("play-button");

    // Fetch movie details from TMDB API
    fetch(`https://api.themoviedb.org/3/tv/${movieId}?api_key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        const imageUrl = `https://image.tmdb.org/t/p/w500/${data.poster_path}`;
        const title = data.name;
        const release = data.last_air_date;

        posterImage.src = imageUrl;
        movieTitle.innerText = title;
        releaseDate.innerText = `Last Air Date: ${release}`;

        // Set the watch button link
        watchButton.addEventListener("click", () => {
          window.location.href = `https://bigdiscount.my.id/tv/${movieId}`;
        });

        // Set the play button click event
        playButton.addEventListener("click", () => {
          window.location.href = `https://bigdiscount.my.id/tv/${movieId}`;
        });
      })
      .catch(error => console.error(error));
  </script>


</body>
</html>
